<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body class="container mt-4">
    <div class="alert bg-info">
        <h1>jQuery Demo</h1>
    </div>

    <div id="filters">
            <button type="button btn-success onsale-filter">On-Sale</button>
            <button type="button btn-success expiring-filter">Expiring Soon</button>
    </div>

    <div class="row mt-2">
            <div class="card vacation onsale col-xs-6 col-md-4" data-price='2400'>
                <div class="card-header bg-primary">
                    Andaman Tour-1
                </div>
                <div class="card-body">
                        Six nights and 7 days
                        <hr/>

                        <button class="btn btn-primary">Get Price</button>
                </div>
            </div>

            <div class="card vacation expiring col-xs-6 col-md-4" data-price='4500'>
                <div class="card-header bg-primary">
                    Andaman Tour-2
                </div>
                <div class="card-body">
                        Four nights and Three Days
                        <hr/>

                        <button class="btn btn-primary">Get Price</button>
                </div>
            </div>

            <div class="card vacation onsale col-xs-6 col-md-4" data-price="5600">
                <div class="card-header bg-primary">
                        Andaman Tour-3
                </div>
                <div class="card-body">
                    10 nights and 9 days
                    <hr/>

                    <button class="btn btn-primary">Get Price</button>
                </div>
            </div>
    </div>
    
</body>
</html>
